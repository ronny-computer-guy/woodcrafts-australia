<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cutting Boards | Woodcrafts Australia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f8f8f8; }
        h1 { color: #b87333; }
        .products-grid { display: flex; flex-wrap: wrap; gap: 32px; }
        .product-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .product-card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.10); }
        .product-image img { width: 100%; height: 220px; object-fit: cover; }
        .product-name { font-size: 1.2em; margin: 16px 0 8px 0; color: #333; }
        .product-price { color: #b87333; font-size: 1.1em; margin-bottom: 12px; }
        .view-btn {
            display: inline-block;
            background: #b87333;
            color: #fff;
            padding: 8px 24px;
            border: none;
            border-radius: 4px;
            margin-bottom: 16px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cutting Boards</h1>
    <div class="products-grid">
        {% for product in products %}
        <div class="product-card">
            <div class="product-image">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x220?text=No+Image" alt="No image">
                {% endif %}
            </div>
            <div class="product-name">{{ product.name }}</div>
            <div class="product-price">${{ product.price }}</div>
            <a class="view-btn" href="{% url 'product_detail' product.pk %}">View Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
